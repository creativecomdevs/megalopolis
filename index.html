<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Megalopolis — Digital Card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <!-- Background video -->
  <video id="bg-video" src="media/bg.mp4" autoplay muted loop playsinline></video>
  <div class="overlay"></div>

  <!-- Navigation -->
  <nav class="nav">
    <div class="nav-brand">Megalopolis</div>
    <ul class="nav-menu">
      <li><a href="https://t.me/megalopolis" target="_blank">Telegram</a></li>
      <li><a href="https://medium.com/@megalopolis" target="_blank">Medium</a></li>
      <li><a href="https://discord.gg/megalopolis" target="_blank">Discord</a></li>
    </ul>
  </nav>

  <!-- Hero section -->
  <section class="hero">
      <h1><span class="gradient-text">Megalopolis</span></h1>
      <div class="description-container">
        <p>A visionary urban development initiative transforming bold ideas into a sustainable, hyper‑connected city of the future.</p>
      </div>
  </section>

  <!-- Modal contact -->
  <div class="modal" id="modal">
     <div class="modal-content">
        <span class="close" id="close">&times;</span>
        <h2>Let's talk</h2>
        <form>
            <label>Name</label>
            <input type="text" placeholder="Your name" required>
            <label>Email</label>
            <input type="email" placeholder="name@domain.com" required>
            <label>Message</label>
            <textarea placeholder="Tell us about your idea"></textarea>
            <button type="submit" style="margin-top:1rem;">Send</button>
        </form>
     </div>
  </div>

  <!-- GSAP CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script>
    // Navigation and hero animations
    gsap.from(".nav", {y:-50, opacity:0, duration:1, ease:"power4.out"});
    gsap.from(".hero h1", {y:100, opacity:0, duration:1.2, delay:.2, ease:"power4.out"});
    gsap.from(".hero p", {x:-50, opacity:0, duration:1, delay:.6});

    // Modal logic
    const modal = document.getElementById('modal');
    const closeBtn = document.getElementById('close');

    closeBtn.addEventListener('click', () => modal.style.display = 'none');
    window.addEventListener('click', e => {if(e.target === modal){modal.style.display='none';}});
  </script>
</body>
</html>
